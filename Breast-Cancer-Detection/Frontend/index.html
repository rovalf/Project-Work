<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breast Cancer Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Breast Cancer Detection Web App</h1>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Logout</a>
  </div>

  <!-- Nav Tabs -->
  <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="predict-tab" data-bs-toggle="tab" data-bs-target="#predict" type="button" role="tab">Predict</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="convert-tab" data-bs-toggle="tab" data-bs-target="#convert" type="button" role="tab">Convert DICOM</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="evaluation-tab" data-bs-toggle="tab" data-bs-target="#evaluation" type="button" role="tab">Evaluation</button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="myTabContent">

    <!-- Predict Tab (stub) -->
    <div class="tab-pane fade show active" id="predict" role="tabpanel">
      <h4>Upload Image for Prediction</h4>
      <form id="predict-form" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control mb-3" accept="image/*" required />
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
      <div id="prediction-result" class="mt-3"></div>
    </div>

    <!-- Convert Tab (download) -->
    <div class="tab-pane fade" id="convert" role="tabpanel">
      <h4>Convert DICOM to PNG</h4>
      <form action="{{ url_for('convert_download') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="dicom_file" class="form-control mb-3" accept=".dcm" required />
        <button type="submit" class="btn btn-secondary">Convert & Download</button>
      </form>
    </div>

    <!-- Evaluation Tab -->
    <div class="tab-pane fade" id="evaluation" role="tabpanel">
      <h4>Model Evaluation</h4>
      <p><a href="{{ url_for('evaluation') }}" class="btn btn-info">Go to Evaluation Page</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById("predict-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = new FormData(e.target);
      const res = await fetch("/predict", { method: "POST", body: data });

      let result;
      try { result = await res.json(); } catch { result = { error: "Unexpected response." }; }

      if (!res.ok || result.error) {
        document.getElementById("prediction-result").innerHTML =
          `<div class="alert alert-warning">${result.error || "Prediction failed."}</div>`;
        return;
      }

      document.getElementById("prediction-result").innerHTML = `
        <h5>Prediction:
          <span class="badge bg-${result.prediction === 'Malignant' ? 'danger' : 'success'}">
            ${result.prediction}
          </span>
        </h5>
        <p>Confidence: ${result.confidence}</p>
        <div class="row">
          <div class="col-md-6">
            <h6>Uploaded Image:</h6>
            <img src="${result.image_path}?${Date.now()}" class="img-fluid mb-3" />
          </div>
          <div class="col-md-6">
            <h6>Grad-CAM Output:</h6>
            <img src="${result.gradcam_image}?${Date.now()}" class="img-fluid mb-3" />
          </div>
        </div>`;
    });
  </script>
</body>
</html>
